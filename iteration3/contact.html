        // When the user scrolls down 20px from the top of the document, show the button

        function scrollFunction() {
        if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
            document.getElementById("myBtn").style.display = "block";
        } else {
            document.getElementById("myBtn").style.display = "none";
        }
        }

    <div class="contact">
        <div class="container">
            <h2 class="titre-secondaire">Me contacter</h2>
            <div class="pseudo-element pseudo-element-mp"></div>

            <form action="https://httpbin.org/get" method="get">
                <div class="form-civilite">
                    <input id="gender-monsieur" type="radio" name="civilite" value="monsieur" checked>
                    <label for="gender-monsieur">Monsieur</label>
                    <input id="gender-madame" type="radio" name="civilite" value="madame">
                    <label for="gender-madame">Madame</label>
                    <input id="gender-mademoiselle" type="radio" name="civilite" value="mademoiselle">
                    <label for="gender-mademoiselle">Mademoiselle</label>
<!-- ajout pour responsive -->
                    <div class="smart-civilite">
                    <label for="objet">Pour quelle raison me contactez-vous?</label>

                    <select name="objet" id="objet">
                        <option value="" disabled selected>Civilite</option>
                        <option value="civilite">Monsieur</option>
                        <option value="Madame">Madame</option>
                        <option value="Mademoiselle">Mademoiselle</option>

                    </select>
                    </div>
                </div>
                
                <div class="form-nom">
                    <label for="name">Votre nom / Prénom :</label>
                    <input type="text" id="name" name="name">
                </div>
                <div class="form-telephone">
                    <label for="telephone">Votre Téléphone :</label>
                    <input  id="telephone" type="tel" name="telephone">
                </div>

                <div class="form-email">
                    <label for="email">Votre Mail : </label>
                    <input type="email" id="email" name="email">
                </div>

                <div class="form-objet">
                    <label class="form-raison" for="objet">Pour quelle raison me contactez-vous?</label>

                    <select name="objet" id="objet">
                        <option value="" disabled selected>Merci de choisir une option</option>
                        <option value="recrutement">Offre de recrutement</option>
                        <option value="services">Demande d'entretien</option>
                        <option value="rendez-vous">Renseignements</option>
                        <option value="autre">Autre</option>
                    </select>
                </div>
                <div class="form-email">
                    <label for="autre">Si autre:</label>
                    <input id="autre" type="text" name="autre">
                </div>
                
                <div class="form-message">
                    <label for="message">Votre message :</label>
                    <textarea id="message" name="message" placeholder="Veuillez écrire un message"></textarea>
                </div>

                <div class="form-recontact">Veuillez choisir par quel biais vous souhaitez être re-contacter :
                </div>
                <div class="form-civilite">
                    <input type="radio" id="contact1" name="contact" value="email" checked>
                    <label for="contact1">Email</label>
                    <input type="radio" id="contact2" name="contact" value="telephone">
                    <label for="contact2">Téléphone</label>
                </div>
                <div class="form-smart-recontact">
                    <label for="objet"></label>

                    <select name="objet" id="objet">
                        <option value="" disabled selected>
                            Recontact
                        </option>
                        <option value="email">Email</option>
                        <option value="telephone">Telephone</option>
                        

                    </select>
                </div>

                <div>
                    <button type="submit" class="btn btn-mp">Envoyer</button>
                </div>

            </form>
        </div>
